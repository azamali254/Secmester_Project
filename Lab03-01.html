<!DOCTYPE html>
<html>
<head>
	<title>Lab3-00 - Input Methods</title>
</head>
<body>

<h2>Input Methods</h2>


<form action="">

	<label for="username">Name:</label><br>
	<input type="text" id="username" name="username" value="BS"><br>
	
	<label for="email">Enter your email:</label><br>
	<input type="email" id="email" name="email"><br>
  
	<label for="pwd">Pass:</label><br>
	<input type="password" id="pwd" name="pwd" value="CS"><br><br>

	<input type="radio" id="html" name="userSelection" value="HTML">
	<label for="html">HTML</label><br>
	<input type="radio" id="css" name="userSelection" value="CSS">
	<label for="css">CSS</label><br>
	<input onClick="document.bgColor='green'" type="radio" id="javascript" name="userSelection" value="JavaScript">
	<label for="javascript">JavaScript</label><br><br>

	<input type="checkbox" id="vehicle1" name="lang1" value="Urdu">
	<label for="lang1"> I can speak Urdu</label><br>
	<input type="checkbox" id="vehicle2" name="lang2" value="Punjabi">
	<label for="lang2"> I can speak Punjabi</label><br>
	<input type="checkbox" id="vehicle3" name="lang3" value="English">
	<label for="lang3"> I can speak English</label><br><br>

	<label for="birthday">Birthday:</label>
	<input type="date" id="birthday" name="birthday">

	<select>
	  <option value="actual value 1">Option 1</option>
	  <option value="actual value 2">Option 2</option>
	  <option value="actual value 3">Option 3</option>
	</select>
	
	<input type="button" onclick="alert('Button Clicked')" value="Click Here">
	<input type="submit" value="Submit">
</form>

</body>
</html>
